[package]
name = "solana-agent"
version = "0.1.0"
edition = "2021"
license = "MIT"

[lib]
name = "solana_agent"
path = "src/lib.rs"

[[bin]]
name = "solana-agent"
path = "src/main.rs"

[dependencies]
async-stream = "0.3"
async-trait = "0.1"
clap = { version = "4.5", features = ["derive"] }
futures = "0.3"
async-openai = { version = "0.32.4", features = ["chat-completion", "audio"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "sync", "time", "io-std"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
mongodb = { version = "2.8", default-features = false, features = ["tokio-runtime"] }
base64 = "0.22"
regex = "1.11"
once_cell = "1.19"

[features]
default = []
mongo = []

[dev-dependencies]
httpmock = "0.7"
tempfile = "3.10"
