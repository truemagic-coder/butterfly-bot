name: Rust Format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  fmt:
    name: Rust Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust and cache
        uses: ./.github/actions/setup-rust
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check
