name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


permissions:
  checks: write
  contents: read
  actions: read
  pull-requests: write

jobs:
  test:
    name: Rust Tests
    runs-on: ubuntu-latest
    env:
      BUTTERFLY_BOT_DB_KEY: ci-test-sqlcipher-key
    steps:
      - uses: actions/checkout@v4
      - name: Install Ubuntu build dependencies
        uses: ./.github/actions/install-ubuntu-deps
      - name: Set up Rust and cache
        uses: ./.github/actions/setup-rust

      - name: Run tests
        run: cargo test --all

      - name: Install llvm-tools-preview
        run: rustup component add llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Run coverage (llvm-cov)
        run: cargo llvm-cov --workspace --tests --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info

  windows-check:
    name: Windows Build Check
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust and cache
        uses: ./.github/actions/setup-rust

      - name: Build check (workspace)
        run: cargo check --workspace --all-targets
