name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


permissions:
  checks: write
  contents: read
  actions: read
  pull-requests: write

jobs:
  test:
    name: Rust Tests
    runs-on: ubuntu-latest
    env:
      BUTTERFLY_BOT_DB_KEY: ci-test-sqlcipher-key
    steps:
      - uses: actions/checkout@v4
      - name: Install Ubuntu build dependencies
        uses: ./.github/actions/install-ubuntu-deps
      - name: Set up Rust and cache
        uses: ./.github/actions/setup-rust

      - name: Run tests
        run: cargo test --all

      - name: Install llvm-tools-preview
        run: rustup component add llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Run coverage (llvm-cov)
        run: cargo llvm-cov --workspace --tests --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info

  windows-check:
    name: Windows Build Check
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust and cache
        uses: ./.github/actions/setup-rust

      - name: Install OpenSSL (required by bundled SQLCipher)
        shell: powershell
        run: |
          choco install openssl --no-progress -y
          $opensslExe = $null
          $candidateExePaths = @(
            "C:\Program Files\OpenSSL-Win64\bin\openssl.exe",
            "C:\Program Files\OpenSSL-Win32\bin\openssl.exe",
            "C:\Program Files\OpenSSL\bin\openssl.exe",
            "C:\tools\openssl\bin\openssl.exe"
          )

          foreach ($candidate in $candidateExePaths) {
            if (Test-Path $candidate) {
              $opensslExe = $candidate
              break
            }
          }

          if (-not $opensslExe) {
            $searchRoots = @(
              "C:\Program Files",
              "C:\Program Files (x86)",
              "C:\ProgramData\chocolatey\lib"
            )
            foreach ($root in $searchRoots) {
              if (!(Test-Path $root)) {
                continue
              }
              $found = Get-ChildItem -Path $root -Filter openssl.exe -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
              if ($found) {
                $opensslExe = $found.FullName
                break
              }
            }
          }

          if (-not $opensslExe) {
            throw "OpenSSL installation not found"
          }

          $opensslBin = Split-Path -Parent $opensslExe
          $opensslDir = Split-Path -Parent $opensslBin

          if (!(Test-Path "$opensslDir\include") -or !(Test-Path "$opensslDir\lib")) {
            throw "OpenSSL include/lib directories not found under $opensslDir"
          }

          Write-Host "Using OpenSSL from: $opensslDir"
          "OPENSSL_DIR=$opensslDir" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "OPENSSL_LIB_DIR=$opensslDir\lib" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "OPENSSL_INCLUDE_DIR=$opensslDir\include" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "$opensslBin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build check (workspace)
        run: cargo check --workspace --all-targets
