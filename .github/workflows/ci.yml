name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


permissions:
  checks: write
  contents: read
  actions: read
  pull-requests: write

jobs:
  test:
    name: Rust Tests
    runs-on: ubuntu-latest
    env:
      BUTTERFLY_BOT_DB_KEY: ci-test-sqlcipher-key
      COVERAGE_IGNORE_REGEX: '(^|/)(ui\.rs|main\.rs|bin/.*)$'
    steps:
      - uses: actions/checkout@v4
      - name: Install Ubuntu build dependencies
        uses: ./.github/actions/install-ubuntu-deps
      - name: Set up Rust and cache
        uses: ./.github/actions/setup-rust

      - name: Run tests
        run: cargo test --all

      - name: Install llvm-tools-preview
        run: rustup component add llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Run coverage (llvm-cov)
        run: cargo llvm-cov --workspace --tests --lcov --output-path lcov.info --ignore-filename-regex "${COVERAGE_IGNORE_REGEX}"

      - name: Enforce coverage floor (excluding non-testable entrypoints)
        run: cargo llvm-cov --workspace --tests --summary-only --ignore-filename-regex "${COVERAGE_IGNORE_REGEX}" --fail-under-lines 68 --fail-under-regions 66

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          