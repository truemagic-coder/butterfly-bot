	"assets/icons/hicolor/256x256/apps/butterfly-bot.png",
	"assets/icons/hicolor/512x512/apps/butterfly-bot.png",
]
short_description = "Always-on personal-ops AI assistant"
long_description = "Butterfly Bot is an opinionated personal-ops AI assistant built for people who want results, not setup overhead."
category = "Utility"

