[application]
name = "butterfly-bot"
default_platform = "desktop"
out_dir = "dist"

[web.app]
title = "Butterfly Bot"

[bundle]
identifier = "com.truemagic-coder.butterfly-bot"
publisher = "True Magic Coder"
icon = [
	"assets/icon.png",
	"assets/icons/hicolor/16x16/apps/butterfly-bot.png",
	"assets/icons/hicolor/24x24/apps/butterfly-bot.png",
	"assets/icons/hicolor/32x32/apps/butterfly-bot.png",
